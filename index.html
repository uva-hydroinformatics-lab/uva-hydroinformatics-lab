<html>

<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        #map {
            height: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <body>
        <div id="map"></div>
        <script>
            var map;

            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                  zoom: 8
                });
                var flooded = new google.maps.KmlLayer({
                    url: 'https://raw.githubusercontent.com/uva-hydroinformatics-lab/uva-hydroinformatics-lab/master/bridges.kml',
                    map: map
                });
                var boundary = new google.maps.KmlLayer({
                    url: 'https://raw.githubusercontent.com/uva-hydroinformatics-lab/uva-hydroinformatics-lab/master/Boundary.kml',
                    preserveViewport: false,
                    map: map
                });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDz4za-JT70aI0YcgzQGf88mAncalvW9bo&callback=initMap" async defer></script>
    </body>

</html>
